services:
  backend:
    build: ./backend
    environment:
      - FLASK_ENV=production
      - HOST=${HOST}
      - APP_FOLDER=${APP_FOLDER}
      - UPLOAD_FOLDER=${UPLOAD_FOLDER}
    volumes:
      - ${UPLOAD_FOLDER}:/app/static/uploads
      - ${APP_FOLDER}:/app/db
    ports:
      - "5000:5000"  # Expose backend port
    networks:
      - app_network

  frontend:
    build: ./frontend
    environment:
      - VITE_API_URL=${VITE_API_URL}
    ports:
      - "8000:8000"
    depends_on:
      - backend
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

